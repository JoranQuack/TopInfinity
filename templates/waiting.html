{% extends "welcomelayout.html" %}
{% block content %}

<div class="confirm-info">
    <h1>A confirmation email has been sent!</h1>
    <p>Email: {{email}}</p>
    <p>If you don't see the email, please check your spam folder.</p>
    <br>
    <p>Typed in the wrong email?</p>
    <a class="button" href="{{url_for('delete_account', userid=userid)}}">Retry</a>
    <br>
    <p>If you ever need to come back to this page, sign in to your unverified account.</p>
</div>

{%endblock%}
