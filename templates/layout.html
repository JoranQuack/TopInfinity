<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <link rel="icon" href="{{url_for('static', filename='websitecomponents/topinfinity.png')}}">
  <title>Top Infinity</title>
</head>

<style>
  :root {
    --primary-color: {{session['color']}};
  }
</style>

{%if session['color'] == "fun":%}
<style>
  :root {
    --primary-color: red;
    animation: fun 2s linear infinite;
  }

  * {
    transition: background-color 0.5s, color 0.5s, fill 0.5s, border 0.5s;
  }

  @keyframes fun {

    100%,
    0% {
      --primary-color: rgb(255, 0, 0);
    }

    8% {
      --primary-color: rgb(255, 127, 0);
    }

    16% {
      --primary-color: rgb(255, 255, 0);
    }

    25% {
      --primary-color: rgb(127, 255, 0);
    }

    33% {
      --primary-color: rgb(0, 255, 0);
    }

    41% {
      --primary-color: rgb(0, 255, 127);
    }

    50% {
      --primary-color: rgb(0, 255, 255);
    }

    58% {
      --primary-color: rgb(0, 127, 255);
    }

    66% {
      --primary-color: rgb(0, 0, 255);
    }

    75% {
      --primary-color: rgb(127, 0, 255);
    }

    83% {
      --primary-color: rgb(255, 0, 255);
    }

    91% {
      --primary-color: rgb(255, 0, 127);
    }
  }
</style>
{%endif%}

<body>

  <div class="phone-support">
    <div>
      <p>Yo.</p>
      <p>Unfortunately, this website looks trash on mobile. I am still working on that.</p>
      <p>Meanwhile, please use a computer :)</p>
    </div>
  </div>

  <div class="bar">
    <a href="{{url_for('home')}}">
      <svg class="home-button" viewBox="0 0 100 100">
        <g transform="scale(2)">
          <path
            d="M11 39h7.5V26.5h11V39H37V19.5L24 9.75 11 19.5Zm0 3q-1.25 0-2.125-.875T8 39V19.5q0-.7.325-1.35.325-.65.875-1.05l13-9.75q.4-.3.85-.45.45-.15.95-.15.5 0 .95.15.45.15.85.45l13 9.75q.55.4.875 1.05.325.65.325 1.35V39q0 1.25-.875 2.125T37 42H26.5V29.5h-5V42Zm13-17.65Z" />
        </g>
      </svg>
    </a>
    <p>TopInfinity</p>
    <a href="{{url_for('account')}}">
      <img src="{{url_for('static', filename='pfps/'+session['pfp'])}}" class="bar-pfp pfp">
    </a>
  </div>
  {% block content %}
  {% endblock %}

  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      var scrollpos = localStorage.getItem("scrollpos");
      if (scrollpos) window.scrollTo(0, scrollpos);
    });

    window.onscroll = function (e) {
      localStorage.setItem("scrollpos", window.scrollY);
    };
  </script>

</body>

</html>
